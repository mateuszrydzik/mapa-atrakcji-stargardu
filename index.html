<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
 integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
 crossorigin=""></script>
    
    <title>Document</title>
    <style> 

        body {
             padding: 0;
             margin: 0;
         }
         html, body, #map {
             height: 100%;
             width: 100%;
         }
     
         </style>
</head>
<body>
    <div id="map"></div>
    <script src="tourism.geojson"></script>
    <script src="parki.geojson"></script>
    <script>
    var map = L.map('map').setView([53.33, 15.04], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
      }).addTo(map);  
      L.geoJSON(tourism, {onEachFeature: function (feature, layer) {
          layer.bindPopup('<b>'+feature.properties.name+'</b><br>'+feature.properties.tourism);
      }}).addTo(map)
      L.geoJSON(parki, {onEachFeature: function (feature, layer) {
          layer.bindPopup('<b>'+feature.properties.name+'</b><br>');
      }}).addTo(map)    
    </script>
</body>
</html>
